<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even and odd numbers</title>
</head>
<body>
  <h1>Even numbers</h1>
  <script>
    for(var i=0; i<=100; i++){
      if(i%2 == 0){
        document.write("The even number is "+i+"<br/>");
      }
    }
  </script>
  <h1>Odd numbers</h1>
  <script>
    for(var i=0; i<=100; i++){
      if(i%2 != 0){
        document.write('The odd number is '+i+"<br/>");
      }
    }
  </script>
</body>
</html>
