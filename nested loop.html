<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested loop</title>
</head>
<body>
  <h1>Nested loop 1-100</h1>
  <script>
    for(var i=1; i<=100; i+=10){
      for(var b=i; b<i+10; b++){
        document.write(b+' ');
      }
      document.write('<br/>');
    }
  </script>

  <h1>Nested loop pyramid</h1>
  <script>
    for(var i=1; i<=5; i++){
      for(var j=1; j<=i; j++){
        document.write(j+' ');
      }
      document.write('<br/>');
    }
  </script>

  <h1>Nested loop pyramid</h1>
  <script>
    for(var i=1; i<=5; i++){
      for(var j=1; j<=i; j++){
        document.write(i+' ');
      }
      document.write('<br/>');
    }
  </script>

  <h1>Nested loop pyramid</h1>
  <script>
    for(var i=5; i>=1; i--){
      for(var j=1; j<=i; j++){
        document.write(i+' ');
      }
      document.write('<br/>');
    }
  </script>
</body>
</html>
