<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Practice</title>
</head>
<body>
  
  <script>
    var a = 10;
    //This is decreament
    while(a>=1){
      document.write('This is number '+a+"<br/>");
      a--;
    }

    /*
    Here the value of variable a is = 0. Because previous while loop is decreament loop. And this loop intialize the a value is 0.
    */

    //This is increament
    while(a<=100){
      document.write('This is number '+a+"<br/>");
      a++;
    }
  </script>
  <script src="javascript.js"></script>
</body>
</html>
