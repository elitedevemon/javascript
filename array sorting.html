<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array sorting</title>
</head>
<body>
  
  <script>
    var arry = ['Tanzila', 'Talha', 'Aman', 'Rahul', 'Rakib', 'Misty', 'Bristy'];
    arry.sort();
    document.write(arry);
    arry.reverse();
    document.write(arry);
  </script>
</body>
</html>
