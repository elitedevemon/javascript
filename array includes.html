<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array includes</title>
</head>
<body>
  
  <script>
    var a = ['Rahul', 'Aman', 'Vibek', 'Alex', 'Jannat'];
    document.write(a + '<br/><br/>');

    // This function is case sensitive. So if you want to search any item, you should care about you alphabets.
    var b = a.includes('Rahul');
    document.write(b);
  </script>
</body>
</html>
