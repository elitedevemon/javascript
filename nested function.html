<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested JavaScript functions</title>
</head>
<body>
  <script>
  function details(name1, name2){
    document.write("The sum of age of "+name1+' and '+name2+' is '+ age(22, 24));
  }
  function age(age1, age2){
    var age = age1 + age2;
    return age;
  }

  details("Jamil", "Raihan");
  </script>
</body>
</html>
