<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array concat and join</title>
</head>
<body>
  
  <script>
    var a = ['Rahul', 'Mahima', 'Raihan', 'Jannatul'];
    var b = ['Jayed', 'Talha', 'Tarick'];
    var c = ['Saad', 'Manik', 'Emon'];
    var d = a.concat(b, c);
    document.write(d);
    var e = d.join(" ");
    document.write(e);
  </script>
</body>
</html>
